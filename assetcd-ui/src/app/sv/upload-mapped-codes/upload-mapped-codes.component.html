<mat-toolbar color="primary" class="mat-elevation-z4">
  Upload mapped code list
</mat-toolbar>

<div>
  <mat-card>

    <div>
      <div *ngIf="!inProgress">
        <div *ngIf="error">
          <p>{{error}}</p>
          <button mat-raised-button color="primary"  (click)="downloadErrors()">Download Errors</button>
        </div>
        <p>{{message}}</p>
        <!--<input type="file" [(ngModel)]="file" required>-->
        <input type="file" (change)="fileChange($event)" placeholder="Select file" accept=".csv">

        <br>
        <br>
        <button mat-raised-button color="primary"  (click)="uploadMappedCodes()" disabled="{{!file}}">Upload CSV file</button>
        <P>
          Please note, the first line in the csv file must contain the column names.
          (PROJ_CODE, MFGL_CODE, ASSET_CODE, ASSET_DESC, NEW_MFGL_CODE, NEW_ASSET_CODE, NEW_ASSET_DESC, NEW_ASSET_SHORT_DESC, REM1, SLNO)
        </P>
      </div>
      <div  *ngIf="inProgress">
        <mat-spinner></mat-spinner>
      </div>

    </div>

  </mat-card>
</div>
