<h2 mat-dialog-title>Rejection Remark</h2>


<mat-dialog-content>
      <form #rejForm="ngForm">
        <mat-form-field class="e-full-width">
          <mat-select placeholder="Reject Code" [(value)]="rejCode" required >
            <mat-option></mat-option>
            <mat-option value="R" >R - Insufficient input</mat-option>
            <mat-option value="S" >S - Scheme not found</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field class="e-full-width">
          <input matInput [(ngModel)]="rejRem" placeholder="Remark" name="rejRem" required #rRem="ngModel">
        </mat-form-field>
      </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="ok()" disabled="{{!rejForm.valid || rejCode == null}}">OK</button>
</mat-dialog-actions>
